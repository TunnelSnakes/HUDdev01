<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Metro Style HUD</title>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/misc/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/theme/metrohud-styles.css">
        <link rel="stylesheet" type="text/css" href="assets/css/typefaces/css/cartogothicstd-styles.css">
        
	</head>
	<body>
    	<div class="metro-header">
        	<header class="container">
            	<h1><i class="fa fa-trash-o"></i><br>Tresh Can</h1> 
            </header>
        </div>
        <div class="metro-layer">
        	<section class="container">
            	<div class="util-box fl-l">
                	<div class="util-icon">
                    	<span class="fa-stack fa-lg">
  							<i class="fa fa-circle fa-stack-2x"></i>
  							<i class="fa fa-cloud-download fa-stack-1x fa-inverse"></i>
						</span>
                    </div>
                </div>
                <article class="util-content fl-r">
                	<h2>Download the HUD</h2>
                </article>
            </section>
        </div>
        <div class="metro-layer">
        	<section class="container">
            	<div class="util-box fl-r">
                	<div class="util-icon">
                    	<span class="fa-stack fa-lg">
  							<i class="fa fa-circle fa-stack-2x"></i>
  							<i class="fa fa-github fa-stack-1x fa-inverse"></i>
						</span>
                    </div>
                </div>
                <article class="util-content fl-l">
                	<h2>Visit on Github</h2>
                </article>
            </section>
        </div>
        <div class="metro-layer">
        	<section class="container">
            	<div class="util-box fl-l">
                	<div class="util-icon">
                    	<span class="fa-stack fa-lg">
  							<i class="fa fa-circle fa-stack-2x"></i>
  							<i class="fa fa-comments fa-stack-1x fa-inverse"></i>
						</span>
                    </div>
                </div>
                <article class="util-content fl-r">
                	<h2>Visit the TeamFortressTV Thread</h2>
                </article>
            </section>
        </div>
        <div class="metro-layer">
        	<section class="container">
            	<div class="util-box fl-r">
                	<div class="util-icon">
                    	<span class="fa-stack fa-lg">
  							<i class="fa fa-circle fa-stack-2x"></i>
  							<i class="fa fa-camera-retro fa-stack-1x fa-inverse"></i>
						</span>
                    </div>
                </div>
                <article class="util-content fl-l">
                	<h2>View the Screenshots</h2>
                </article>
            </section>
        </div>
	</body>
</html>
